{% extends "welcome/template.html" %}
{% load formcss %}
{% load static %}

{% load crispy_forms_tags %}

{% block head %}
<title> Update Your Profile </title>
<link rel="stylesheet" href="{% static 'users/css/update.css'%}"/>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

{% endblock %}

{% block body %}
<h2 class="cent"> Update your profile </h2>
<form method='POST' enctype='multipart/form-data'>
    {%csrf_token%}
    <fieldset class="form-group form-control cent">
        {{u_form|crispy}}
        <div class="form-group">
            <button id="sub_but" type='submit'> update </button>
        </div>
    </fieldset>
</form>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static "users/js/update.js" %}"></script> 

{% endblock %}
