{% extends 'welcome/template.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block head %}
    <title> Upload Film Profile </title>
    <link rel="stylesheet" href="{% static "films/css/update.css" %}">
    <meta name="robots" content="noindex, nofollow" />
{% endblock %}

{% block body %}
<div id="new_film_wrapper" class="ac cent fc">
    <h2 class="cent"> New Film Upload </h2>
    <form method='POST' enctype='multipart/form-data'>
        {%csrf_token%}
        <fieldset class="form-group form-control cent">
            {{u_form|crispy}}
            <div class="form-group">
                <button id="sub_but" type='submit'> update </button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}

{% block scripts %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static "films/js/update.js" %}"></script> 

{% endblock %}
